version: '3'
services:
  jenkins:
    image: custom-jenkins
    container_name: jenkins
    restart: always
    ports:
      - "65000:8080"
      - "65001:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock  # Zugriff auf Docker-Socket des Hosts
    networks:
      - server_base_network

  portainer:
    image: portainer/portainer
    container_name: portainer
    restart: always
    ports:
      - "65002:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - server_base_network

  nginx-proxy-manager:
    image: 'jc21/nginx-proxy-manager:latest'
    container_name: nginx-proxy-manager
    restart: always
    ports:
      - '65003:80'
      - '65004:81'
      - '65005:443'
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt
    networks:
      - server_base_network

networks:
  server_base_network:

volumes:
  jenkins_home:
  npm_data:

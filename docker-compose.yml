version: '3'
services:
  jenkins:
    image: custom-jenkins
    container_name: jenkins
    restart: always
    ports:
      - "65000:8080"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/bin/docker:/usr/bin/docker
    networks:
      - server_base_network

  portainer:
    image: portainer/portainer
    container_name: portainer
    restart: always
    ports:
      - "65002:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - server_base_network

  nginx-proxy-manager:
    image: 'jc21/nginx-proxy-manager:latest'
    container_name: nginx-proxy-manager
    restart: always
    ports:
      - '65001:81'
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt
    networks:
      - server_base_network

  portainer_agent:
    image: portainer/agent:2.16.2
    container_name: portainer_agent
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    networks:
      - server_base_network

networks:
  server_base_network:

volumes:
  jenkins_home:
  npm_data:
  portainer_data:
